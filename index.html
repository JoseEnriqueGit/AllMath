<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMath</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/Style/index.css"/>
</head>
<body>
    <!-- Nav -->
    <nav><span>AllMath</span></nav>

    <!-- Menu -->
    <aside class="menu">
        <span class="title">ASIGNATURA</span>
        <div class="line"></div>
        
        <div class="DropMenu">
            <div class="BtnMenu">
                <span>Matematicas</span><div class="Icon"><i class="fas fa-angle-left"></i></div>
            </div>
            <div class="DropContent-open">
                <span>Factorizacion</span>
                <span>Division</span>
            </div>
        </div>

        <div class="DropMenu">
            <div class="BtnMenu">
                <span>Fisica</span><div class="Icon"><i class="fas fa-angle-left"></i></div>
            </div>
            <div class="DropContent-open">
                <span>Alog</span>
                <span>Alog</span>
            </div>
        </div>
    </aside>

    <main class="Panel">
        <div class="Tarjeta">
            <span class="Tarjeta-title">FRACCION</span>
            <div class="PanelOperacion">
                <div class="PartesFraccion">
                    <span>NUMERADOR</span>
                    <span>DENOMINADOR</span>
                </div>
                <div class="Fraccion">
                    <div class="DivInput"><input id="Numerador" type="number" pattern="[\d]"></div>
                    <div class="FraccionLine"></div>
                    <div class="DivInput"><input id="Denominador" type="number" pattern="[\d]"></div>
                </div>
                <span class="SignoIqual">=</span>
                <div class="FraccionResult">
                    <div class="NumeradorResult"></div>
                    <div class="FraccionLine"></div>
                    <div class="DenominadorResult"></div>
                </div>
            </div>

            <div class="DivAlert">
                <span class="Alert"><i class="fas fa-exclamation-triangle"></i></span>
            </div>

            <div class="DetallesOperacion">
                <div class="PartesFraccionDetalles">
                    <span>NUMERADOR</span>
                    <span>DENOMINADOR</span>
                    <span>NUMERO PRIMO</span>
                </div>
                <div class="DetallesFraccionResult">
                    <div class="Fracciones">
                        <!-- <div class="DetallesFraccion">
                            <div class="DetallesNumerador">5</div>
                            <div class="Line"></div>
                            <div class="DetallesDenominador">5</div>
                            <span>Irreducible</span>
                        </div> -->
                    </div>
                </div>
            </div>

            <button id="Resolver">RESOLVER</button>
            <!-- <div onclick="saludos()">hola</div> -->

        </div>
    </main>

    <!-- JS -->
    <script src="/Scripts/interactive.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0d9a9d95d8.js" crossorigin="anonymous"></script>
</body>
</html>
