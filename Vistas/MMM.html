<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMath</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/Styles/index.css"/>
</head>
<body id="body" class="id">
    <!-- Nav -->
    <nav><span>AllMath</span></nav>

    <main id="Panel" class="Panel-MMM">
        <div class="LocationBar">
            <a href="/index.html" class="linkOff">HOME</a>
            <i class="fas fa-angle-right"></i>
            <a class="linkOn">Media, Mediana y Moda</a>
        </div>

        <div class="Tarjeta">
            <span class="Tarjeta-title">Media, Mediana y Moda</span>
            <div class="InputList">
                <label>Ingresa tu lista de numeros: 
                    <textarea id="InputList" name="textarea" rows="5" cols="50"></textarea>
                </label>
            </div>
            <div class="OutPut">
                <div class="DivMedia">
                    <span>Media</span>
                    <div id="DisplayMedia"></div>
                </div>
                <div class="DivMediana">
                    <span>Mediana</span>
                    <div id="DisplayMediana"></div>
                </div>
                <div class="DivModa">
                    <span>Moda</span>
                    <div id="DisplayModa"></div>
                </div>
            </div>

            <div class="DivAlert">
                <span class="Alert"><i class="fas fa-exclamation-triangle"></i></span>
            </div>

            <div id="DetallesOpMMM" class="DetallesOpMMM">
                <div class="DetallesMedia">
                    <span>Media</span>
                    <div class="DivSum"><span class="FontRed"></span></div>
                    <div class="DivisionOp">
                        <div class="Division">
                            <div id="NumeradorMedia" class="Numerador"></div>
                            <div class="Line"></div>
                            <div id="DenominadorMedia" class="Numerador"></div>
                        </div>
                        <span class="SignoIqual">=</span>
                        <div id="ResultDivisionMedia" class="ResultDivision"></div>
                    </div>
                </div>

                <div class="DetallesMediana">
                    <span>Mediana</span>
                    <div id="DisplayMedianaDetalles" class="DisplayMediana"></div>

                    <div id="DivSumMediana" class="DivSum">
                        <div id="SumMediana" class="Sum"></div>
                        <span class="SignoIqual">=</span>
                        <div id="SumResult" class="SumResult"></div>
                    </div>

                    <div id="DivisionOpMediana" class="DivisionOp">
                        <div class="Division">
                            <div id="NumeradorMediana" class="Numerador"></div>
                            <div class="Line"></div>
                            <div id="DenominadorMediana" class="Denominador">2</div>
                        </div>
                        <span class="SignoIqual">=</span>
                        <div id="ResultDivisionMediana" class="ResultDivision"><span class="FontRed"></span></div>
                    </div>
                </div>
            </div>
            <button class="BtnResolver" id="Resolver">RESOLVER</button>
        </div>

    </main>

    <!-- JS -->
    <script src="/Scripts/interactive.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0d9a9d95d8.js" crossorigin="anonymous"></script>
</body>
</html>
